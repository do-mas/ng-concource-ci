resources:
- name: ng-concource-ci
  type: git
  source:
    uri: https://github.com/do-mas/ng-concource-ci
    branch: master

- name: staging-app
  type: cf
  source:
    api: https://api.run.pivotal.io
    username: domas.juodele@gmail.com
    password: Pivotal$1
    organization: doju-pro
    space: development

jobs:

- name: test-app
  plan:
  - get: ng-concource-ci
    trigger: true
  - task: tests
    file: ng-concource-ci/ci/tasks/build.yml
  - put: staging-app
    params:
      file: ng-concource-ci/dist/*
      manifest: ng-concource-ci/manifest.yml

